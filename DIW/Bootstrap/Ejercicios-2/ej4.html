<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.2/css/bootstrap.min.css" integrity="sha384-
PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .bor {
            border: 5px solid white;
        }

        .ej {
            background-color: red;
        }

        /* Media query */
        @media (min-width: 768px) {
            .ej {
                height: 400px;  
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 d-block d-sm-none bor" style="background-color: #ffa95a;">
                <p class="text-center">Header</p>
            </div>
            <div class="col-12 d-none d-sm-block d-md-none bor" style="background-color: #00eeff;">
                <p class="text-left">Header</p>
            </div>
            <div class="col-12 d-none d-md-block bor" style="background-color: #00ff3c;">
                <p class="text-left">Header</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 bor p-5 ej" style="background-color: #ff0000;">
                <p class="text-left text-md-center display-4"><strong>1</strong></p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 d-none d-sm-block bor p-5" style="background-color: #ff0000;">
                <p class="text-center text-md-center text-sm-right display-4"><strong>2</strong></p>
            </div>
            <div class="col-12 d-block d-sm-none bor p-5" style="background-color: #00fffb;">
                <p class="text-center display-4"><strong>2</strong></p>
            </div>
            <div class="col-12 col-md-4 d-sm-none d-md-block bor p-5" style="background-color: #ff0000;">
                <p class="text-right text-md-center display-4"><strong>3</strong></p>
            </div>
            <div class="col-12 d-none d-sm-block d-md-none bor p-3" style="background-color: #00ff1e;">
                <p class="text-center display-4"><strong>3</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 bor" style="background-color: #e5ff00;">
                <p class="text-right">Footer 1</p>
            </div>
            <div class="col-12 col-md-6 bor" style="background-color: #e5ff00;">
                <p class="text-left">Footer 2</p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-
alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
