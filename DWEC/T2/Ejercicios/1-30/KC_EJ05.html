<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KC_EJ05</title>
  </head>
  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach. 
  -->
  <script type="text/javascript">
  		/*
			KC_EJ05
      Crear un programa que solicite el año y mes de nacimiento de dos personas, y muestre el resultado de compararlas
  		*/

      let ano1,mes1;
      let ano2,mes2;

      ano1 = prompt("Dime el año de la primera persona");
      mes1 = prompt("Dime el mes de la primera persona").toUpperCase;
      ano2 = prompt("Dime el año de la segunda persona");
      mes2 = prompt("Dime el mes de la segunda persona").toUpperCase;

      alert(ano1 === ano2 & mes1 === mes2);
  </script>
  </body>
</html>
