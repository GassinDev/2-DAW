  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

  <script type="text/javascript">
  		/*
			KC_EJ13
      Crear un programa que contenga una lista de 20 números y muestre un rango de la lista. 
      El inicio y fin del rango serán introducidos por el usuario y el programa deberá validar que sean valores válidos.
  		*/

      let lista = [];
      let inicio = parseInt(prompt("Dime el primer rango"));
      let fin = parseInt(prompt("Dime el segundo rango"));

      if((fin - inicio) > 20 | (fin - inicio) < 0){
        alert("Su rango no cumple los requisitos necesarios");
      }else{
        for(inicio; inicio < fin + 1;inicio++){
            lista.push(inicio);  
        }
      }

      for(let i = 0; i < lista.length;i++){
        if(i == lista.length - 1){
          document.write(lista[i]);
        }else{
          document.write(lista[i] + "-");
        }
      }
      
  </script>
  </body>
</html>
