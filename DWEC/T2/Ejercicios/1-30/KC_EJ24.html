<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KC_EJ24</title>
  </head>
  <body>
    <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

    <script type="text/javascript">
      /*
			KC_EJ24
Modificar el programa KC_EJ23 para que muestre los resultados ordenados por la media, de forma descendente.

  		*/

      let nombre = "";

      let calificacion = 0;
      let contador = 0;
      let media = 0;
      let totalNota = 0;
      let indice = 0;

      let ArrayNombres = [];
      let ArrayMedias = [];

      let ArrayMediasOrdenado = [];

      while (nombre !== "terminar") {
        nombre = prompt("Dime el nombre:");

        if (nombre === "terminar") {
          break;
        } else {
          ArrayNombres[contador] = nombre;
          totalNota = 0;

          for (let i = 1; i <= 3; i++) {
            calificacion = parseFloat(prompt(`Dime la nota ${i}:`));
            totalNota = totalNota + calificacion;
          }
          media = totalNota / 3;
          ArrayMedias[contador] = media.toFixed(2);
        }
        contador++;
      }

      ArrayMediasOrdenado = ArrayMedias.sort().reverse();

      for(let i = 0; i < ArrayMediasOrdenado.length;i++){

        for(let x =0; x < ArrayMediasOrdenado.length;x++){

          if(ArrayMediasOrdenado[i] === ArrayMedias[x]){
            indice = x;
            document.write(`Nombre:${ArrayNombres[indice]} --> Media:${ArrayMediasOrdenado[i]}<br>`);
          }
        }
      }
    </script>
  </body>
</html>
