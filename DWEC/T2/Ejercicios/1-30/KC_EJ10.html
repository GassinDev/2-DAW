<!DOCTYPE html>

  <body>
  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

  <script type="text/javascript">
  		/*
			KC_EJ10
      Crear un programa que reciba un número del 1 al 7 y muestre el nombre de la película StarWars correspondiente.
  		*/

       let n = parseInt(prompt("Dime un número del 1 al 7"));
       
       switch(n){
        case 1:{
            document.write("StarWars 1");
        }break;
        case 2:{
            document.write("StarWars 2");
        }break;
        case 3:{
            document.write("StarWars 3");
        }break;
        case 4:{
            document.write("StarWars 4");
        }break;
        case 5:{n
            document.write("StarWars 5");
        }break;
        case 6:{n
            document.write("StarWars 6");
        }break;
        case 7:{
            document.write("StarWars 7");
        }break;
       }
  </script>
  </body>
</html>
