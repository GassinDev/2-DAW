<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KC_EJ11</title>
  </head>
  <body>
    <h2>Ejercicio - Objeto Date</h2>
    <form>
      <button name="compo" onclick="calcularTiempo()">Calcular Tiempo</button>
    </form>
    <h2>Ejercicio - Objeto Number</h2>
    <form>
      <button name="ver" onclick="mostrar()">Mostrar Número Pi</button>
    </form>
    <h2>Ejercicio - Texto tachado y cursiva</h2>
    <form>
      <button name="tachacursi" onclick="tacharCursivar()">Cadena tachada cursiva</button>
    </form>
    <h2>Ejercicio - Objeto Array</h2>
    <p>Tu array: <span id="array"></span></p>
    <form>
      <input type="button" value="Insertar valor al principio del array" name="inserf" onclick="insertarPrincipio(array)">
      <input type="button" value="Insertar al final del array" name="inserp" onclick="insertarFinal(array)">
      <input type="button" value="Borrar primer elemento" name="borrap" onclick="borrarPrimero(array)">
      <input type="button" value="Borrar último elemento" name="borrau" onclick="borrarUltimo(array)">
      <input type="button" value="Ordenar ascendentemente" name="ordea" onclick="ordenAscendente(array)">
      <input type="button" value="Ordenar descendentemente" name="orded" onclick="ordenDescendente(array)">
    </form>
    <script type="text/javascript" src="Ejercicios3.js"></script>
  </body>
</html>
